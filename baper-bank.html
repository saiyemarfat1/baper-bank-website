<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-10">Welcome to yout <span class="text-blue-600">Baper
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-9/12 mx-auto mt-6 px-5 py-5 rounded-lg">
            <div class="p-5">
                <h1 class="text-3xl font-semibold mb-3">Please Login Baper Bank</h1>
                <input class="px-2 py-1 w-9/12 block- " type="email" name="" id="user-email"
                    placeholder="Place your email here">
                <input class="px-2 py-1 w-9/12 block- mt-2 " type="password" name="" id="user-password"
                    placeholder="Type Your password">
                <div>
                    <button id="btn-submit"
                        class="bg-amber-600 px-4 py-2 rounded-lg font-medium text-white mt-2 hover:bg-blue-500">Submit</button>
                </div>

            </div>
        </section>
        <!-- two clioumn -->

    </main>

    <script src="JS/login.js"></script>
</body>

</html>
