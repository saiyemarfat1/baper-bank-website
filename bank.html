<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-10">Let's get some <span
                class="text-blue-600">Moooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-10 ">
            <div class="grid lg:grid-cols-3 w-9/12 mx-auto gap-5">
                <div class="text-white p-10 bg-green-400 rounded-lg">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-4xl">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="text-white p-10 bg-amber-500 rounded-lg">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="text-white p-10 bg-violet-500 rounded-lg">
                    <h1 class="text-2xl">Blacnce</h1>
                    <h2 class="text-4xl">$<span id="blance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- column 2 work -->

        <section class="mt-10 ">
            <div class="grid lg:grid-cols-2 w-9/12 mx-auto gap-5">
                <!-- coulumn 1 -->
                <div class=" p-10 bg-fuchsia-500 rounded-lg">
                    <h1 class="text-2xl text-white">Please Deposit</h1>
                    <input class="px-2 py-1 w-9/12 block- mt-2 " type="text" name="" id="deposit-field"
                        placeholder="Amount you want to deposit">
                    <div>
                        <button id="btn-diposit"
                            class="bg-amber-600 px-6 py-2 rounded-lg font-medium text-white mt-3 hover:bg-blue-500">Deposit</button>
                    </div>
                </div>
                <!-- coulmn 2 -->
                <div class=" p-10 bg-sky-400 rounded-lg">
                    <h1 class="text-2xl text-white">Please Withdraw</h1>
                    <input id="withdraw-field" class="px-2 py-1 w-9/12 block- mt-2 " type="text" name="" id="deposit-amount"
                        placeholder="Amount you want to deposit">
                    <div>
                        <button id="btn-withdraw"
                            class="bg-amber-600 px-6 py-2 rounded-lg font-medium text-white mt-3 hover:bg-blue-500">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="JS/diposite.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
